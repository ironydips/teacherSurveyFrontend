<div class="panel panel-primary">
    <div class="panel-heading text-center">
        <h3 ng-show="$ctrl.update">Update Subject</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <!-- <div class="col-sm-1"></div> -->
            <div class="col-sm-3">
                <br>
                <label style="position: relative;bottom: 10px;">Class Name :</label>
            </div>
            <div class="col-sm-6">
                <input disabled ng-model="$ctrl.inputs.class" class="form-control" />
                <br>
            </div>
        </div>
        <label>Subjects:</label>
        <div ng-repeat="class in $ctrl.inputs.subjects">
            <input ng-model="class.subject" class="form-control" />
            <br>
        </div>
        <br>
        <!--  <a ng-click="$ctrl.addSubject()" class="btn btn-success btn-sm"></a> -->
        <!-- </div> -->
        <div class="row">
            <div class="col-sm-2">
            </div>
            <!-- <div class="col-sm-2">
               <button type="button" ng-click="$ctrl.cancelBtn()" class="btn btn-sm btn-default">Add Subject</button>
               </div> -->
            <div class="btn-main">
                <button type="button" ng-click="$ctrl.submitSubjects($ctrl.inputs.subjects)" class="btn btn-sm btn-primary">Update</button>
                <button type="button" ng-click="$ctrl.cancelBtn()" class="btn btn-sm btn-default">Cancel</button>
            </div>
            <br>
        </div>
    </div>
</div>
