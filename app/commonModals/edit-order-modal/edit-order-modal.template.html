<div class="panel panel-primary">
    <div class="panel-heading text-center">
        <h3 ng-show="!$ctrl.update">Add Subject</h3>
        <h3 ng-show="$ctrl.update">Update Subject</h3>
    </div>
    <div class="panel-body">
        <!-- <div class="row"> -->
            <div ng-repeat="item in $ctrl.inputs.subjects">
                <input ng-model="item.subject" class="form-control" />
                <br>
            </div>
            <br>
            <!--  <a ng-click="$ctrl.addSubject()" class="btn btn-success btn-sm"></a> -->
        <!-- </div> -->
        <div class="row">
            <div class="col-sm-2">
            </div>
            <!-- <div class="col-sm-2">
               <button type="button" ng-click="$ctrl.cancelBtn()" class="btn btn-sm btn-default">Add Subject</button>
               </div> -->
            <div class="btn-main">
                <button type="button" ng-click="$ctrl.addSubject()" class="btn btn-sm btn-success">Add</button>
                <button type="button" ng-click="$ctrl.submitSubjects()" class="btn btn-sm btn-primary" ng-show="!$ctrl.update">Submit</button>
                <button ng-show="$ctrl.update" type="button" ng-click="$ctrl.updateSubjects($ctrl.inputs)" class="btn btn-sm btn-primary" ng-show="$ctrl.update">Update</button>
                <button type="button" ng-click="$ctrl.cancelBtn()" class="btn btn-sm btn-default">Cancel</button>
            </div>
            <br>
        </div>
    </div>
</div>
