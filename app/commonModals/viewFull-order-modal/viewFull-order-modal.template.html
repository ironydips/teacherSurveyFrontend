<!-- / profileComponent \ -->
<div class="profileComponent">
    <div class="container">
        <div class="profileBg">
            <h2>Add</h2>
            <div class="inner-adjust">
                <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-1">
                    <label>Class :</label>
                </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="$ctrl.classSubjectObj.class" name="">
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-sm btn-success" ng-click="$ctrl.addSubject()">Add Subject</a>
                    </div>
                </div><br>
                <div class="row">
                    <h3>Added</h3>
                    <div>
                        <table style="text-align:center;" class="table table-hover">
                            <tr>
                                <th style="font-size: 13px;" class="col-md-2">Class Name</th>
                                <th style="font-size: 13px;" class="col-md-2">Subject Name</th>
                                <th style="font-size: 13px;" class="col-md-2"> Action</th>
                            </tr>
                            <tr ng-repeat="cls in $ctrl.classSubjectArr">
                                <td>{{cls.class}}</td>
                                <td>{{cls.subjects | commaSeparationFilter : 'subject'}}</td>
                                <td>
                                    <a class="btn btn-sm btn-primary" ng-click="$ctrl.editSubject(cls)">Edit</a>&nbsp;&nbsp;<a ng-click="$ctrl.deleteClass(cls)" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
            </div>
            <br>
            <div class="row">
               <div class="col-sm-2">
               </div>
               <div class="col-sm-2">
               </div>
               <div class="col-sm-1">
               </div>
               <div class="btn-main">
                  <button type="button" ng-click="$ctrl.cancelBtn()" class="btn btn-lg btn-default">Cancel</button>
                  <button type="button" ng-click="$ctrl.save()" class="btn btn-lg btn-primary">Save</button>
               </div><br>
            </div>
        </div>
    </div>
</div>
</div>
<!-- \ profileComponent end / -->
